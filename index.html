<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Троллинг Хаб</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }
        h1 {
            color: #ffffff;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 40px;
            z-index: 1;
        }
        .button-container {
            display: flex;
            gap: 30px;
            z-index: 1;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: 20px 40px;
            font-size: 1.5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(45deg, #ff8787, #ff6b6b);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.3);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Троллинг Хаб</h1>
    <div class="button-container">
        <a href="/trolling1/"><button>Тырым Пом Пом</button></a>
        <a href="/trolling2/"><button>Тролль 2.0</button></a>
    </div>
</body>
</html>
