<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Троллинг Хаб</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #3b3b3b 0%, #222323 100%);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #ffffff;
            font-size: clamp(24px, 3.5vw, 72px); /* Минимальный размер 24px для телефонов */
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: clamp(2px, 0.2vw, 6px);
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            margin-bottom: clamp(20px, 4vw, 100px);
            z-index: 1;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(10px, 2vw, 60px);
            justify-content: center;
            align-items: center;
            z-index: 1;
            max-width: 90%;
            flex-direction: column;
        }
        .main-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(10px, 2vw, 60px);
            justify-content: center;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: clamp(10px, 1.5vw, 50px) clamp(20px, 3vw, 100px);
            font-size: clamp(12px, 1.5vw, 24px);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #3c6e31, #5a9e4b);
            border: none;
            border-radius: clamp(20px, 4vw, 80px);
            cursor: pointer;
            box-shadow: 0 clamp(10px, 1.2vw, 30px) clamp(20px, 3vw, 30px) rgba(60, 110, 49, 0.6);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.1vw, 4px);
        }
        button:hover {
            background: linear-gradient(45deg, #5a9e4b, #3c6e31);
            transform: translateY(clamp(-10px, -1.2vw, -12px));
            box-shadow: 0 clamp(15px, 1.8vw, 40px) clamp(30px, 4vw, 40px) rgba(60, 110, 49, 0.8);
        }
        button:active {
            transform: translateY(clamp(5px, 0.6vw, 6px));
            box-shadow: 0 clamp(5px, 0.6vw, 18px) clamp(10px, 1.8vw, 18px) rgba(60, 110, 49, 0.4);
        }
        /* Круглая кнопка рандома */
        .random-button {
            width: clamp(40px, 5vw, 70px);
            height: clamp(40px, 5vw, 70px);
            min-width: clamp(40px, 5vw, 70px);
            min-height: clamp(40px, 5vw, 70px);
            max-width: clamp(40px, 5vw, 70px);
            max-height: clamp(40px, 5vw, 70px);
            background: linear-gradient(45deg, #3c6e31, #5a9e4b);
            border: none;
            border-radius: 50%; /* Гарантированно круглая */
            cursor: pointer;
            box-shadow: 0 clamp(10px, 1.2vw, 30px) clamp(20px, 3vw, 30px) rgba(60, 110, 49, 0.6);
            transition: all 0.3s ease;
            aspect-ratio: 1 / 1; /* Гарантирует круглую форму */
        }
        .random-button:hover {
            transform: scale(1.1);
            box-shadow: 0 clamp(15px, 1.8vw, 40px) clamp(30px, 4vw, 40px) rgba(60, 110, 49, 0.8);
        }
        .random-button:active {
            transform: scale(0.95);
            box-shadow: 0 clamp(5px, 0.6vw, 18px) clamp(10px, 1.8vw, 18px) rgba(60, 110, 49, 0.4);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@700&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Троллинг Хаб</h1>
    <div class="button-container">
        <div class="main-buttons">
            <a href="/trolling1/"><button>Прикольчик №1</button></a>
            <a href="/trolling2/"><button>Прикольчик №2</button></a>
            <a href="/trolling3/"><button>Прикольчик №3</button></a>
        </div>
        <button class="random-button" onclick="location.href = ['/trolling1/', '/trolling2/', '/trolling3/'][Math.floor(Math.random() * 3)];"></button>
    </div>
</body>
</html>
