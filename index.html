<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Троллинг Центральный</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff8787;
        }
    </style>
</head>
<body>
    <h1>Выбери свой троллинг</h1>
    <a href="/trolling1/"><button>Перейти на Тырым Пом Пом</button></a>
    <!-- Можешь добавить больше кнопок позже -->
</body>
</html>
