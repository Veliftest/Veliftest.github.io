<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Троллинг Хаб</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #3b3b3b, #222323, #404040, #2a2b2c, #3b3b3b);
            background-size: 400% 400%;
            animation: gradientBG 60s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            color: #ffffff;
            font-size: clamp(36px, 5vw, 128px);
            font-family: 'Poppins', sans-serif;
            font-weight: 700; /* Меньше широкий шрифт */
            text-transform: uppercase;
            letter-spacing: clamp(1.5px, 0.4vw, 8px);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.7), 0 0 45px rgba(255, 255, 255, 0.5);
            margin-bottom: clamp(30px, 6.16vw, 158px);
            z-index: 1;
            text-align: center; /* Выравнивание текста заголовка по центру */
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(20px, 2.9vw, 56px); /* Сохраняем увеличение в 2 раза от оригинальных 10px, 1.45vw, 28px */
            justify-content: center;
            align-items: center;
            z-index: 1;
            max-width: 95%; /* Увеличено до 95%, чтобы кнопки касались краёв, но центрировались красиво */
            flex-direction: column;
            width: 100%;
            padding: 0 clamp(20px, 2.9vw, 40px); /* Сохраняем отступ для идеального центрирования */
        }
        .main-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(20px, 2.9vw, 56px); /* Сохраняем увеличение в 2 раза от оригинальных 10px, 1.45vw, 28px */
            justify-content: center;
            width: 100%;
            max-width: 900px; /* Сохраняем для компактного расположения на ПК */
            flex-direction: row; /* Горизонтальное расположение кнопок на ПК */
        }
        /* Адаптивность для телефонов: вертикальное расположение */
        @media (max-width: 768px) {
            .main-buttons {
                flex-direction: column; /* Вертикальное расположение кнопок на телефонах */
            }
            button {
                font-size: clamp(26px, 2.67vw, 40px); /* Сохраняем увеличенный размер текста на телефоне */
            }
        }
        a {
            text-decoration: none;
            width: 100%; /* Распределяем кнопки по ширине */
            text-align: center; /* Выравнивание ссылок по центру */
            display: flex; /* Используем flex для идеального центрирования текста */
            justify-content: center; /* Центрирование текста по горизонтали */
            align-items: center; /* Центрирование текста по вертикали */
        }
        button {
            padding: clamp(8px, 0.89vw, 38px) clamp(10px, 1.11vw, 82px); /* Сохраняем уменьшенное вертикальное и горизонтальное padding */
            font-size: clamp(18px, 1.74vw, 40px);
            font-family: 'Poppins', sans-serif;
            font-weight: 700; /* Меньше широкий шрифт */
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6), 0 0 10px rgba(255, 255, 255, 0.4); /* Сохраняем базовое свечение текста */
            background: linear-gradient(45deg, #3c6e31, #5a9e4b); /* Сохраняем старый градиент */
            border: none;
            border-radius: clamp(22px, 3.27vw, 106px); /* Сохраняем увеличение в 2 раза от оригинальных 11px 1.64vw, 53px */
            cursor: pointer;
            box-shadow: 0 clamp(13px, 1.16vw, 32px) clamp(33px, 3.89vw, 80px) rgba(60, 110, 49, 0.6); /* Сохраняем старое свечение */
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.12vw, 2px); /* Сохраняем увеличение в 2 раза от оригинальных 0.5px, 0.06vw, 1px */
            width: fit-content; /* Сохраняем ширину, соответствующую тексту в одну строку */
            min-width: 150px; /* Минимальная ширина для читаемости */
            text-align: center; /* Выравнивание текста внутри кнопок по центру */
            display: flex; /* Используем flex для идеального центрирования текста */
            justify-content: center; /* Центрирование текста по горизонтали */
            align-items: center; /* Центрирование текста по вертикали */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Троллинг Хаб</h1>
    <div class="button-container">
        <div class="main-buttons">
            <a href="/trolling1/"><button>Прикольчик №1</button></a>
            <a href="/trolling2/"><button>Прикольчик №2</button></a>
            <a href="/trolling3/"><button>Прикольчик №3</button></a>
        </div>
    </div>
</body>
</html>
