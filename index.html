<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Троллинг Хаб</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #3b3b3b 0%, #222323 100%);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #ffffff;
            font-size: 3.5vw; /* Адаптивный размер через vw */
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2vw;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            margin-bottom: 4vw;
            z-index: 1;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2vw;
            justify-content: center;
            align-items: center;
            z-index: 1;
            max-width: 90%;
            flex-direction: column;
        }
        .main-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 2vw;
            justify-content: center;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: 1.5vw 3vw;
            font-size: 1.5vw;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #3c6e31, #5a9e4b);
            border: none;
            border-radius: 4vw;
            cursor: pointer;
            box-shadow: 0 1.2vw 3vw rgba(60, 110, 49, 0.6);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1vw;
        }
        button:hover {
            background: linear-gradient(45deg, #5a9e4b, #3c6e31);
            transform: translateY(-1.2vw);
            box-shadow: 0 1.8vw 4vw rgba(60, 110, 49, 0.8);
        }
        button:active {
            transform: translateY(0.6vw);
            box-shadow: 0 0.6vw 1.8vw rgba(60, 110, 49, 0.4);
        }
        /* Круглая кнопка рандома */
        .random-button {
            width: 5vw;
            height: 5vw;
            min-width: 5vw;
            min-height: 5vw;
            max-width: 7vw;
            max-height: 7vw;
            background: linear-gradient(45deg, #3c6e31, #5a9e4b);
            border: none;
            border-radius: 50%; /* Гарантированно круглая */
            cursor: pointer;
            box-shadow: 0 1.2vw 3vw rgba(60, 110, 49, 0.6);
            transition: all 0.3s ease;
            position: relative;
            aspect-ratio: 1 / 1; /* Гарантирует круглую форму */
            overflow: hidden;
        }
        .random-button:hover {
            transform: scale(1.1);
            box-shadow: 0 1.8vw 4vw rgba(60, 110, 49, 0.8);
        }
        .random-button:active {
            transform: scale(0.95);
            box-shadow: 0 0.6vw 1.8vw rgba(60, 110, 49, 0.4);
        }
        .random-button::after {
            content: url('random-logo.png');
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            object-position: center;
            transform-origin: 256px 256px; /* Центр изображения 512x512 */
            animation: spin 4s linear infinite;
        }
        /* Анимация вращения лого */
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        /* Медиа-запросы для разных экранов */
        @media (max-width: 1200px) {
            h1 { font-size: 2.5vw; letter-spacing: 0.15vw; margin-bottom: 3vw; }
            .button-container, .main-buttons { gap: 1.5vw; }
            button { padding: 1.2vw 2.5vw; font-size: 1.2vw; border-radius: 3.5vw; }
            .random-button { width: 4.5vw; height: 4.5vw; min-width: 4.5vw; min-height: 4.5vw; max-width: 6.5vw; max-height: 6.5vw; }
        }
        @media (max-width: 768px) {
            h1 { font-size: 2vw; letter-spacing: 0.1vw; margin-bottom: 2.5vw; }
            .button-container, .main-buttons { gap: 1vw; }
            button { padding: 1vw 2vw; font-size: 1vw; border-radius: 3vw; }
            .random-button { width: 4vw; height: 4vw; min-width: 4vw; min-height: 4vw; max-width: 6vw; max-height: 6vw; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.5vw; letter-spacing: 0.05vw; margin-bottom: 2vw; }
            .button-container, .main-buttons { gap: 0.8vw; }
            button { padding: 0.8vw 1.5vw; font-size: 0.8vw; border-radius: 2.5vw; }
            .random-button { width: 3.5vw; height: 3.5vw; min-width: 3.5vw; min-height: 3.5vw; max-width: 5.5vw; max-height: 5.5vw; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@700&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Троллинг Хаб</h1>
    <div class="button-container">
        <div class="main-buttons">
            <a href="/trolling1/"><button>Прикольчик №1</button></a>
            <a href="/trolling2/"><button>Прикольчик №2</button></a>
            <a href="/trolling3/"><button>Прикольчик №3</button></a>
        </div>
        <button class="random-button" onclick="location.href = ['/trolling1/', '/trolling2/', '/trolling3/'][Math.floor(Math.random() * 3)];"></button>
    </div>
</body>
</html>
