<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Троллинг Хаб</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2f1a 0%, #2f4f2f 50%, #1f3f1f 100%); /* Хвойный фон */
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ffffff;
            font-size: clamp(3rem, 8vw, 6rem); /* Увеличен для ПК */
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 25px rgba(47, 79, 47, 0.6); /* Хвойная тень */
            margin-bottom: 80px; /* Больше отступ для ПК */
            z-index: 1;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 50px; /* Увеличен для ПК */
            justify-content: center;
            z-index: 1;
            max-width: 90%;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: clamp(25px, 5vw, 40px) clamp(50px, 8vw, 80px); /* Крупнее для ПК */
            font-size: clamp(1.5rem, 4vw, 2.5rem); /* Увеличен шрифт */
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #2f4f2f, #3c6e31); /* Хвойный градиент */
            border: none;
            border-radius: 70px; /* Ещё больше округлости */
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(47, 79, 47, 0.6); /* Хвойное свечение */
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px; /* Больше разрядки */
        }
        button:hover {
            background: linear-gradient(45deg, #3c6e31, #2f4f2f);
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(47, 79, 47, 0.8);
        }
        button:active {
            transform: translateY(5px);
            box-shadow: 0 5px 15px rgba(47, 79, 47, 0.4);
        }
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                gap: 30px;
            }
            h1 {
                margin-bottom: 50px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@700&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Троллинг Хаб</h1>
    <div class="button-container">
        <a href="/trolling1/"><button>Прикольчик №1</button></a>
        <a href="/trolling2/"><button>Прикольчик №2</button></a>
    </div>
</body>
</html>
