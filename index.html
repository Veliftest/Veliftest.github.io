<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Черный фон на случай, если картинка не закроет всё */
        }
        img, video {
            width: 100vw; /* 100% ширины экрана */
            height: 100vh; /* 100% высоты экрана */
            object-fit: cover; /* Подстраивает изображение/гифку под экран без искажений */
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Картинка/гифка на заднем плане */
        }
        .overlay {
            position: relative;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1; /* Текст поверх картинки */
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Используй ТОЛЬКО ОДИН из вариантов ниже: либо img для картинки, либо video для гифки -->
    <!-- Для картинки (раскомментируй и вставь свой путь): -->
    <!-- <img src="background.jpg" alt="Background"> -->
    <!-- Для гифки (раскомментируй и вставь свой путь): -->
    <video autoplay muted loop>
        <source src="background.gif" type="video/mp4">
    </video>

    <div class="overlay">
        <h1>SoundTag!</h1>
        <p>Звук уже орёт!</p>
    </div>

    <audio id="sound" autoplay>
        <source src="sound.mp3" type="audio/mpeg">
        Твой браузер не поддерживает аудио.
    </audio>

    <script>
        window.onload = function() {
            var audio = document.getElementById("sound");
            audio.volume = 1.0; // Максимальная громкость
            audio.play().catch(function(error) {
                console.log("Автозапуск не сработал: ", error);
                // Добавляем кнопку, если автозапуск заблокирован
                document.body.innerHTML += '<button style="position: absolute; top: 10px; left: 10px; z-index: 2;" onclick="document.getElementById(\'sound\').play()">Врубить звук</button>';
            });
        };
    </script>
</body>
</html>
