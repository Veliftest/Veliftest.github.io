<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Троллинг Хаб</title>
    <style>
        /* Основные стили страницы */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #d3d3d3 0%, #a9a9a9 50%, #1a1a1a 100%);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        /* Заголовок */
        h1 {
            color: #ffffff;
            font-size: clamp(2rem, 10vw, 7rem);
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: clamp(2px, 2vw, 6px);
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            margin-bottom: clamp(40px, 10vw, 100px);
        }

        /* Контейнер для кнопок */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: clamp(20px, 5vw, 60px);
            align-items: center;
        }

        /* Основные кнопки */
        .main-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(20px, 5vw, 60px);
            justify-content: center;
        }

        button {
            padding: clamp(15px, 6vw, 50px) clamp(30px, 10vw, 100px);
            font-size: clamp(1rem, 5vw, 3rem);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #3c6e31, #5a9e4b);
            border: none;
            border-radius: clamp(40px, 10vw, 80px);
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(60, 110, 49, 0.6);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: clamp(1px, 1vw, 4px);
        }

        button:hover {
            background: linear-gradient(45deg, #5a9e4b, #3c6e31);
            transform: translateY(-12px);
            box-shadow: 0 18px 40px rgba(60, 110, 49, 0.8);
        }

        /* Кнопка рандома */
        .random-button {
            width: clamp(50px, 15vw, 70px);
            height: clamp(50px, 15vw, 70px);
            background: linear-gradient(45deg, #3c6e31, #5a9e4b);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(60, 110, 49, 0.6);
            transition: all 0.3s ease;
            position: relative;
            aspect-ratio: 1; /* Гарантирует круглую форму */
        }

        .random-button::after {
            content: url('random-logo.png'); /* Изображение с белыми стрелками */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            object-fit: contain; /* Масштабирование изображения */
            animation: spin 4s linear infinite; /* Вращение */
        }

        /* Анимация вращения */
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
    <!-- Подключение шрифтов -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@700&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Троллинг Хаб</h1>
    <div class="button-container">
        <div class="main-buttons">
            <button>Прикольчик №1</button>
            <button>Прикольчик №2</button>
            <button>Прикольчик №3</button>
        </div>
        <button class="random-button" onclick="goRandom()"></button>
    </div>
    <script>
        function goRandom() {
            const pages = ['/trolling1/', '/trolling2/', '/trolling3/'];
            window.location.href = pages[Math.floor(Math.random() * pages.length)];
        }
    </script>
</body>
</html>
