<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        button {
            width: 100px; /* Ширина круга */
            height: 100px; /* Высота круга */
            border-radius: 50%; /* Делает кнопку круглой */
            background-color: #ff6b6b;
            color: white;
            font-size: 1.5rem;
            font-family: Arial, sans-serif;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1; /* Поверх картинки */
        }
        button:hover {
            background-color: #ff8787;
        }
    </style>
</head>
<body>
    <img src="background.jpg" alt="Background">

    <button onclick="playSound()">Жми</button>

    <audio id="sound">
        <source src="sound.mp3" type="audio/mpeg">
        Твой браузер не поддерживает аудио.
    </audio>

    <script>
        function playSound() {
            var audio = document.getElementById("sound");
            audio.volume = 1.0;
            audio.play();
        }
    </script>
</body>
</html>
