<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Троллинг Хаб</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f0f0f0 0%, #d3d3d3 50%, #e0e0e0 100%); /* Серенький фон */
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #2f4f2f; /* Хвойный цвет текста */
            font-size: clamp(3.5rem, 10vw, 7rem);
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-shadow: 0 0 30px rgba(60, 110, 49, 0.6); /* Хвойное свечение текста */
            margin-bottom: 100px;
            z-index: 1;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 60px;
            justify-content: center;
            z-index: 1;
            max-width: 90%;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: clamp(30px, 6vw, 50px) clamp(60px, 10vw, 100px);
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #3c6e31, #5a9e4b); /* Ярче и хвойнее */
            border: none;
            border-radius: 80px;
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(60, 110, 49, 0.6); /* Хвойное свечение кнопок */
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        button:hover {
            background: linear-gradient(45deg, #5a9e4b, #3c6e31);
            transform: translateY(-12px);
            box-shadow: 0 18px 40px rgba(60, 110, 49, 0.8);
        }
        button:active {
            transform: translateY(6px);
            box-shadow: 0 6px 18px rgba(60, 110, 49, 0.4);
        }
        /* Кружочек-рандом для телефона */
        .mobile-random {
            display: none;
            position: fixed;
            bottom: 20px;
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #3c6e31, #5a9e4b);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(60, 110, 49, 0.6);
            z-index: 1;
            transition: transform 0.3s ease;
        }
        .mobile-random::before {
            content: '↻ ↺';
            color: #ffffff;
            font-size: 28px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .mobile-random:hover {
            transform: scale(1.1);
        }
        .mobile-random:active {
            transform: scale(0.95);
        }
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                gap: 35px;
            }
            h1 {
                margin-bottom: 60px;
            }
            .mobile-random {
                display: block;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@700&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Троллинг Хаб</h1>
    <div class="button-container">
        <a href="/trolling1/"><button>Прикольчик №1</button></a>
        <a href="/trolling2/"><button>Прикольчик №2</button></a>
        <a href="/trolling3/"><button>Прикольчик №3</button></a>
    </div>
    <button class="mobile-random" onclick="goRandom()"></button>

    <script>
        function goRandom() {
            const pages = ['/trolling1/', '/trolling2/', '/trolling3/'];
            const randomPage = pages[Math.floor(Math.random() * pages.length)];
            window.location.href = randomPage;
        }
    </script>
</body>
</html>
