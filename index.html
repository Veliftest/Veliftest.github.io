<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Забайчен</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        img.background {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        button {
            width: 30vw;
            height: 30vw;
            max-width: 300px;
            max-height: 300px;
            min-width: 100px;
            min-height: 100px;
            border-radius: 50%;
            background: url('button-image.png') no-repeat center / cover;
            border: none;
            cursor: pointer;
            position: absolute;
            z-index: 1;
            transition: transform 0.2s ease, left 0.2s ease, top 0.2s ease; /* Плавность вращения и прыжков */
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <img class="background" src="background.jpg" alt="Background">

    <button onclick="playSoundAndBounce()"></button>

    <audio id="sound">
        <source src="sound.mp3" type="audio/mpeg">
        Твой браузер не поддерживает аудио.
    </audio>

    <script>
        let audioContext, analyser, dataArray;
        let rotation = 0; // Текущий угол вращения

        function playSoundAndBounce() {
            var audio = document.getElementById("sound");
            var button = document.querySelector("button");
            audio.volume = 1.0;

            // Инициализация Web Audio API
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                var source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }

            audio.play();

            // Функция прыгания
            function bounce() {
                var maxX = window.innerWidth - button.offsetWidth;
                var maxY = window.innerHeight - button.offsetHeight;
                var newX = Math.random() * maxX;
                var newY = Math.random() * maxY;
                button.style.left = newX + "px";
                button.style.top = newY + "px";
            }

            // Анализ аудио и управление
            let lastBounceTime = 0;
            const minBounceInterval = 200; // Минимум 200 мс между прыжками

            function analyzeAndBounce() {
                analyser.getByteFrequencyData(dataArray);
                var energy = 0;
                for (var i = 0; i < dataArray.length; i++) {
                    energy += dataArray[i];
                }
                energy /= dataArray.length;

                var now = Date.now();
                // Прыгаем и вращаем, если энергия выше порога и прошло достаточно времени
                if (energy > 50 && now - lastBounceTime > minBounceInterval) { // Порог поднят до 50
                    bounce();
                    rotation += energy / 2; // Вращение зависит от энергии (чем громче, тем быстрее)
                    button.style.transform = `rotate(${rotation}deg)`;
                    lastBounceTime = now;
                }

                if (!audio.ended) {
                    requestAnimationFrame(analyzeAndBounce);
                } else {
                    button.style.left = "";
                    button.style.top = "";
                    button.style.transform = "rotate(0deg)"; // Сбрасываем вращение
                }
            }

            analyzeAndBounce();
        }
    </script>
</body>
</html>
