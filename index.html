<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Троллинг Хаб</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #3b3b3b 0%, #222323 100%);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #ffffff;
            font-size: 48px; /* Фиксированный размер для ПК */
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            margin-bottom: 60px;
            z-index: 1;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            z-index: 1;
            max-width: 90%;
            flex-direction: column;
        }
        .main-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #3c6e31, #5a9e4b);
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(60, 110, 49, 0.6);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(45deg, #5a9e4b, #3c6e31);
            transform: translateY(-12px);
            box-shadow: 0 18px 40px rgba(60, 110, 49, 0.8);
        }
        button:active {
            transform: translateY(6px);
            box-shadow: 0 6px 18px rgba(60, 110, 49, 0.4);
        }
        /* Круглая кнопка рандома без лого */
        .random-button {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #3c6e31, #5a9e4b);
            border: none;
            border-radius: 50%; /* Гарантированно круглая */
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(60, 110, 49, 0.6);
            transition: all 0.3s ease;
            aspect-ratio: 1 / 1; /* Гарантирует круглую форму */
        }
        .random-button:hover {
            transform: scale(1.1);
            box-shadow: 0 18px 40px rgba(60, 110, 49, 0.8);
        }
        .random-button:active {
            transform: scale(0.95);
            box-shadow: 0 6px 18px rgba(60, 110, 49, 0.4);
        }
        /* Медиа-запросы для адаптивности */
        @media (max-width: 1200px) {
            h1 { font-size: 40px; letter-spacing: 1.5px; margin-bottom: 50px; }
            .button-container, .main-buttons { gap: 15px; }
            button { padding: 12px 25px; font-size: 14px; border-radius: 35px; }
            .random-button { width: 50px; height: 50px; }
        }
        @media (max-width: 768px) {
            h1 { font-size: 32px; letter-spacing: 1px; margin-bottom: 40px; }
            .button-container, .main-buttons { gap: 10px; }
            button { padding: 10px 20px; font-size: 12px; border-radius: 30px; }
            .random-button { width: 40px; height: 40px; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 24px; letter-spacing: 0.5px; margin-bottom: 30px; }
            .button-container, .main-buttons { gap: 8px; }
            button { padding: 8px 15px; font-size: 10px; border-radius: 25px; }
            .random-button { width: 30px; height: 30px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@700&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Троллинг Хаб</h1>
    <div class="button-container">
        <div class="main-buttons">
            <a href="/trolling1/"><button>Прикольчик №1</button></a>
            <a href="/trolling2/"><button>Прикольчик №2</button></a>
            <a href="/trolling3/"><button>Прикольчик №3</button></a>
        </div>
        <button class="random-button" onclick="location.href = ['/trolling1/', '/trolling2/', '/trolling3/'][Math.floor(Math.random() * 3)];"></button>
    </div>
</body>
</html>
