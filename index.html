<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Троллинг Хаб</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #3b3b3b, #222323, #404040, #2a2b2c, #3b3b3b);
            background-size: 400% 400%;
            animation: gradientBG 60s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            color: #ffffff;
            font-size: clamp(48px, 6.66vw, 128px);
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.4vw, 4px);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.7), 0 0 45px rgba(255, 255, 255, 0.5);
            margin-bottom: clamp(40px, 8.22vw, 158px);
            z-index: 1;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(20px, 2.9vw, 56px);
            justify-content: center;
            align-items: center;
            z-index: 1;
            max-width: 95%;
            flex-direction: column;
            width: 100%;
        }
        .main-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(20px, 2.9vw, 56px);
            justify-content: center;
            width: 100%;
        }
        a {
            text-decoration: none;
            width: 100%;
        }
        button {
            padding: clamp(20px, 2.22vw, 38px) clamp(40px, 4.76vw, 82px);
            font-size: clamp(24px, 2.32vw, 40px);
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6), 0 0 10px rgba(255, 255, 255, 0.4);
            background: linear-gradient(45deg, #3c6e31, #5a9e4b);
            border: none;
            border-radius: clamp(40px, 6.16vw, 106px);
            cursor: pointer;
            box-shadow: 0 clamp(20px, 1.86vw, 32px) clamp(40px, 4.66vw, 80px) rgba(60, 110, 49, 0.6), 0 0 20px rgba(90, 158, 75, 0.8), 0 0 40px rgba(60, 110, 49, 0.6);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.12vw, 2px);
            width: 100%;
            max-width: 300px;
            animation: pulse 2s infinite ease-in-out; /* Анимация пульсации */
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 clamp(20px, 1.86vw, 32px) clamp(40px, 4.66vw, 80px) rgba(60, 110, 49, 0.6), 0 0 20px rgba(90, 158, 75, 0.8), 0 0 40px rgba(60, 110, 49, 0.6); }
            50% { transform: scale(1.05); box-shadow: 0 clamp(25px, 2.33vw, 40px) clamp(50px, 5.83vw, 100px) rgba(60, 110, 49, 0.7), 0 0 25px rgba(90, 158, 75, 1.0), 0 0 50px rgba(60, 110, 49, 0.7); }
            100% { transform: scale(1); box-shadow: 0 clamp(20px, 1.86vw, 32px) clamp(40px, 4.66vw, 80px) rgba(60, 110, 49, 0.6), 0 0 20px rgba(90, 158, 75, 0.8), 0 0 40px rgba(60, 110, 49, 0.6); }
        }
        button:hover {
            background: linear-gradient(45deg, #5a9e4b, #3c6e31);
            transform: translateY(clamp(-20px, -1.86vw, -32px)) scale(1.05); /* Пульсация при наведении */
            box-shadow: 0 clamp(30px, 2.78vw, 48px) clamp(60px, 6.16vw, 106px) rgba(60, 110, 49, 0.8), 0 0 30px rgba(90, 158, 75, 1.0), 0 0 60px rgba(60, 110, 49, 0.8);
            animation: none; /* Отключаем постоянную пульсацию при наведении */
        }
        button:active {
            transform: translateY(clamp(10px, 0.82vw, 14px)) scale(0.98); /* Уменьшение при нажатии */
            box-shadow: 0 clamp(10px, 0.82vw, 14px) clamp(20px, 2.78vw, 48px) rgba(60, 110, 49, 0.4), 0 0 15px rgba(90, 158, 75, 0.6), 0 0 30px rgba(60, 110, 49, 0.4);
            animation: none; /* Отключаем пульсацию при нажатии */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Троллинг Хаб</h1>
    <div class="button-container">
        <div class="main-buttons">
            <a href="/trolling1/"><button>Прикольчик №1</button></a>
            <a href="/trolling2/"><button>Прикольчик №2</button></a>
            <a href="/trolling3/"><button>Прикольчик №3</button></a>
        </div>
    </div>
</body>
</html>
