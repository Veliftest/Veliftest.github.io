<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Троллинг Хаб</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #3a3a3a 100%);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 60%);
            animation: pulse 10s infinite alternate;
            z-index: 0;
            pointer-events: none;
        }
        h1 {
            color: #ffffff;
            font-size: clamp(2rem, 5vw, 3.5rem); /* Адаптивный размер текста */
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 40px;
            z-index: 1;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap; /* Перенос кнопок на маленьких экранах */
            gap: 30px;
            justify-content: center;
            z-index: 1;
            max-width: 90%; /* Ограничение ширины для больших экранов */
        }
        a {
            text-decoration: none;
        }
        button {
            padding: clamp(15px, 3vw, 20px) clamp(30px, 5vw, 40px); /* Адаптивный padding */
            font-size: clamp(1rem, 2.5vw, 1.5rem); /* Адаптивный шрифт */
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(45deg, #ff8787, #ff6b6b);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.3);
        }
        /* Анимация для фона */
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        /* Медиа-запросы для адаптивности */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                gap: 20px;
            }
            h1 {
                margin-bottom: 30px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Троллинг Хаб</h1>
    <div class="button-container">
        <a href="/trolling1/"><button>Прикольчик№1</button></a>
        <a href="/trolling2/"><button>Прикольчик№2</button></a>
    </div>
</body>
</html>
