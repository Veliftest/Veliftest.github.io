<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Троллинг Хаб</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #e0e0e0 0%, #d3d3d3 50%, #1a1a1a 100%); /* Тёмно-серый по углам, светлее к центру */
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ffffff;
            font-size: clamp(2rem, 10vw, 7rem);
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: clamp(2px, 2vw, 6px);
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.8); /* Белое свечение */
            margin-bottom: clamp(40px, 10vw, 100px);
            z-index: 1;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(20px, 5vw, 60px);
            justify-content: center;
            align-items: center;
            z-index: 1;
            max-width: 90%;
            flex-direction: column;
        }
        .main-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(20px, 5vw, 60px);
            justify-content: center;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: clamp(15px, 6vw, 50px) clamp(30px, 10vw, 100px);
            font-size: clamp(1rem, 5vw, 3rem);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #3c6e31, #5a9e4b);
            border: none;
            border-radius: clamp(40px, 10vw, 80px);
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(60, 110, 49, 0.6);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: clamp(1px, 1vw, 4px);
        }
        button:hover {
            background: linear-gradient(45deg, #5a9e4b, #3c6e31);
            transform: translateY(-12px);
            box-shadow: 0 18px 40px rgba(60, 110, 49, 0.8);
        }
        button:active {
            transform: translateY(6px);
            box-shadow: 0 6px 18px rgba(60, 110, 49, 0.4);
        }
        /* Круглая кнопка рандома */
        .random-button {
            width: clamp(50px, 15vw, 70px);
            height: clamp(50px, 15vw, 70px);
            background: linear-gradient(45deg, #3c6e31, #5a9e4b);
            border: none;
            border-radius: 50%; /* Гарантированно круглая */
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(60, 110, 49, 0.6);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .random-button::after {
            content: url('random-logo.png');
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            max-width: 90%; /* Автоматическое масштабирование под размер кнопки */
            max-height: 90%;
            object-fit: contain; /* Сохраняет пропорции и подгоняет под круг */
            z-index: 1;
            animation: spin 4s linear infinite; /* Вращение по часовой стрелке */
        }
        .random-button:hover {
            transform: scale(1.1);
            box-shadow: 0 18px 40px rgba(60, 110, 49, 0.8);
        }
        .random-button:hover::after {
            animation-play-state: paused; /* Останавливаем вращение при наведении */
        }
        .random-button:active {
            transform: scale(0.95);
            box-shadow: 0 6px 18px rgba(60, 110, 49, 0.4);
        }
        /* Контекстное окно при наведении */
        .random-button:hover::before {
            content: 'Выбрать рандомный прикольчик';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-family: 'Roboto', sans-serif;
            white-space: nowrap;
            z-index: 2;
            margin-bottom: 10px;
        }
        /* Анимации фона (плавные и минимальные) */
        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                gap: 35px;
            }
            .main-buttons {
                flex-direction: column;
                gap: 35px;
            }
            h1 {
                margin-bottom: 60px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@700&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Троллинг Хаб</h1>
    <div class="button-container">
        <div class="main-buttons">
            <a href="/trolling1/"><button>Прикольчик №1</button></a>
            <a href="/trolling2/"><button>Прикольчик №2</button></a>
            <a href="/trolling3/"><button>Прикольчик №3</button></a>
        </div>
        <button class="random-button" onclick="goRandom()"></button>
    </div>

    <script>
        function goRandom() {
            const pages = ['/trolling1/', '/trolling2/', '/trolling3/'];
            const randomPage = pages[Math.floor(Math.random() * pages.length)];
            window.location.href = randomPage;
        }
    </script>
</body>
</html>
