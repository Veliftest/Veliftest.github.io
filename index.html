<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Троллинг Хаб</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #3b3b3b 0%, #222323 100%);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #ffffff;
            font-size: 52px; /* Увеличено с 50px на ~4% для ПК (итого ~9% от 48px) */
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            margin-bottom: 65px; /* Увеличено с 62px на ~5% для ПК (итого ~8% от 60px) */
            z-index: 1;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 22px; /* Увеличено с 21px на ~5% для ПК (итого ~10% от 20px) */
            justify-content: center;
            align-items: center;
            z-index: 1;
            max-width: 90%;
            flex-direction: column;
        }
        .main-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 22px; /* Увеличено с 21px на ~5% для ПК (итого ~10% от 20px) */
            justify-content: center;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: 16px 33px; /* Увеличено с 15px 31px на ~6% для ПК (итого ~9% от 15px 30px) */
            font-size: 17px; /* Увеличено с 16px на ~6% для ПК (итого ~9% от 16px) */
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #3c6e31, #5a9e4b);
            border: none;
            border-radius: 43px; /* Увеличено с 41px на ~5% для ПК (итого ~8% от 40px) */
            cursor: pointer;
            box-shadow: 0 13px 32px rgba(60, 110, 49, 0.6); /* Увеличено с 12px 31px на ~6% для ПК (итого ~9% от 12px 30px) */
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(45deg, #5a9e4b, #3c6e31);
            transform: translateY(-13px); /* Увеличено с -12px на ~8% для ПК (итого ~9% от -12px) */
            box-shadow: 0 20px 43px rgba(60, 110, 49, 0.8); /* Увеличено с 19px 41px на ~6% для ПК (итого ~9% от 18px 40px) */
        }
        button:active {
            transform: translateY(6px);
            box-shadow: 0 6px 20px rgba(60, 110, 49, 0.4); /* Увеличено с 19px на ~6% для ПК (итого ~9% от 18px) */
        }
        /* Круглая кнопка рандома без лого */
        .random-button {
            width: 64px; /* Увеличено с 62px на ~3% для ПК (итого ~9% от 60px) */
            height: 64px; /* Увеличено с 62px на ~3% для ПК (итого ~9% от 60px) */
            background: linear-gradient(45deg, #3c6e31, #5a9e4b);
            border: none;
            border-radius: 50%; /* Гарантированно круглая */
            cursor: pointer;
            box-shadow: 0 13px 32px rgba(60, 110, 49, 0.6); /* Увеличено с 12px 31px на ~6% для ПК (итого ~9% от 12px 30px) */
            transition: all 0.3s ease;
            aspect-ratio: 1 / 1; /* Гарантирует круглую форму */
        }
        .random-button:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 43px rgba(60, 110, 49, 0.8); /* Увеличено с 19px 41px на ~6% для ПК (итого ~9% от 18px 40px) */
        }
        .random-button:active {
            transform: scale(0.95);
            box-shadow: 0 6px 20px rgba(60, 110, 49, 0.4); /* Увеличено с 19px на ~6% для ПК (итого ~9% от 18px) */
        }
        /* Медиа-запросы для адаптивности с увеличением на телефоне */
        @media (max-width: 1200px) {
            h1 { font-size: 44px; letter-spacing: 2px; margin-bottom: 54px; } /* Увеличено на ~4% с 42px (итого ~10% от 40px) */
            .button-container, .main-buttons { gap: 17px; } /* Увеличено на ~6% с 16px (итого ~13% от 15px) */
            button { padding: 14px 27px; font-size: 16px; border-radius: 37px; } /* Увеличено на ~7% (итого ~13% от 12px 25px) */
            .random-button { width: 54px; height: 54px; } /* Увеличено на ~4% с 52px (итого ~8% от 50px) */
        }
        @media (max-width: 768px) {
            h1 { font-size: 35px; letter-spacing: 1px; margin-bottom: 43px; } /* Увеличено на ~3% с 34px (итого ~9% от 32px) */
            .button-container, .main-buttons { gap: 12px; } /* Увеличено на ~9% с 11px (итого ~20% от 10px) */
            button { padding: 11px 22px; font-size: 13px; border-radius: 32px; } /* Увеличено на ~5% (итого ~15% от 10px 20px) */
            .random-button { width: 43px; height: 43px; } /* Увеличено на ~2% с 42px (итого ~8% от 40px) */
        }
        @media (max-width: 480px) {
            h1 { font-size: 27px; letter-spacing: 0.5px; margin-bottom: 33px; } /* Увеличено на ~4% с 26px (итого ~12% от 24px) */
            .button-container, .main-buttons { gap: 9px; } /* Увеличено на ~0% с 9px (итого ~12% от 8px) */
            button { padding: 9px 17px; font-size: 11px; border-radius: 27px; } /* Увеличено на ~6% (итого ~13% от 8px 15px) */
            .random-button { width: 34px; height: 34px; } /* Увеличено на ~3% с 33px (итого ~13% от 30px) */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@700&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Троллинг Хаб</h1>
    <div class="button-container">
        <div class="main-buttons">
            <a href="/trolling1/"><button>Прикольчик №1</button></a>
            <a href="/trolling2/"><button>Прикольчик №2</button></a>
            <a href="/trolling3/"><button>Прикольчик №3</button></a>
        </div>
        <button class="random-button" onclick="location.href = ['/trolling1/', '/trolling2/', '/trolling3/'][Math.floor(Math.random() * 3)];"></button>
    </div>
</body>
</html>
