<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Троллинг Хаб</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2f1a 0%, #2a4f2a 50%, #1f3f1f 100%);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(47, 79, 47, 0.2) 10%, transparent 50%); /* Хвойное свечение */
            z-index: 0;
            pointer-events: none;
            animation: pulse 8s infinite alternate;
        }
        h1 {
            color: #ffffff;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(47, 79, 47, 0.5); /* Хвойная тень */
            margin-bottom: 60px;
            z-index: 1;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            z-index: 1;
            max-width: 90%;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: clamp(20px, 4vw, 30px) clamp(40px, 6vw, 60px);
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #2f4f2f, #4a784a); /* Хвойный градиент */
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(47, 79, 47, 0.5); /* Хвойное свечение */
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        button:hover {
            background: linear-gradient(45deg, #4a784a, #2f4f2f);
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(47, 79, 47, 0.7);
        }
        button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 12px rgba(47, 79, 47, 0.3);
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            100% { opacity: 0.9; }
        }
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                gap: 25px;
            }
            h1 {
                margin-bottom: 40px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@700&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Троллинг Хаб</h1>
    <div class="button-container">
        <a href="/trolling1/"><button>Прикольчик №1</button></a>
        <a href="/trolling2/"><button>Прикольчик №2</button></a>
    </div>
</body>
</html>
