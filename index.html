<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Троллинг Хаб</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #3b3b3b 0%, #222323 100%);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #ffffff;
            font-size: 64px; /* Увеличено с 53px в 1.2 раза */
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            margin-bottom: 79px; /* Увеличено с 66px в 1.2 раза */
            z-index: 1;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 28px; /* Увеличено с 23px в 1.2 раза */
            justify-content: center;
            align-items: center;
            z-index: 1;
            max-width: 90%;
            flex-direction: column;
        }
        .main-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 28px; /* Увеличено с 23px в 1.2 раза */
            justify-content: center;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: 19px 41px; /* Увеличено с 16px 34px в 1.2 раза */
            font-size: 20px; /* Увеличено с 17px в 1.2 раза */
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #3c6e31, #5a9e4b);
            border: none;
            border-radius: 53px; /* Увеличено с 44px в 1.2 раза */
            cursor: pointer;
            box-shadow: 0 16px 40px rgba(60, 110, 49, 0.6); /* Увеличено с 13px 33px в 1.2 раза */
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(45deg, #5a9e4b, #3c6e31);
            transform: translateY(-16px); /* Увеличено с -13px в 1.2 раза */
            box-shadow: 0 24px 53px rgba(60, 110, 49, 0.8); /* Увеличено с 20px 44px в 1.2 раза */
        }
        button:active {
            transform: translateY(7px); /* Увеличено с 6px в 1.2 раза */
            box-shadow: 0 7px 24px rgba(60, 110, 49, 0.4); /* Увеличено с 6px 20px в 1.2 раза */
        }
        /* Круглая кнопка рандома с лого поверх */
        .random-button {
            width: 78px; /* Увеличено с 65px в 1.2 раза */
            height: 78px; /* Увеличено с 65px в 1.2 раза */
            background: linear-gradient(45deg, #3c6e31, #5a9e4b);
            border: none;
            border-radius: 50%; /* Гарантированно круглая */
            cursor: pointer;
            box-shadow: 0 16px 40px rgba(60, 110, 49, 0.6); /* Увеличено с 13px 33px в 1.2 раза */
            transition: all 0.3s ease;
            position: relative;
            aspect-ratio: 1 / 1; /* Гарантирует круглую форму */
            overflow: hidden;
            z-index: 0; /* Установлен нижний z-index для кнопки, чтобы лого было поверх */
        }
        .random-button:hover {
            transform: scale(1.1);
            box-shadow: 0 24px 53px rgba(60, 110, 49, 0.8); /* Увеличено с 20px 44px в 1.2 раза */
        }
        .random-button:active {
            transform: scale(0.95);
            box-shadow: 0 7px 24px rgba(60, 110, 49, 0.4); /* Увеличено с 6px 20px в 1.2 раза */
        }
        .random-button::after {
            content: url('random-logo.png');
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            object-position: center;
            transform-origin: 256px 256px; /* Центр изображения 512x512 для вращения по оси */
            animation: spin 4s linear infinite; /* Вращение по часовой стрелке */
            z-index: 1; /* Установлен верхний z-index для лого, чтобы оно было поверх кнопки */
        }
        /* Анимация вращения лого по часовой стрелке */
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        /* Медиа-запросы для адаптивности с увеличением в 1.2 раза */
        @media (max-width: 1200px) {
            h1 { font-size: 66px; letter-spacing: 2px; margin-bottom: 80px; } /* Увеличено с 55px в 1.2 раза */
            .button-container, .main-buttons { gap: 25px; } /* Увеличено с 21px в 1.2 раза */
            button { padding: 20px 42px; font-size: 23px; border-radius: 56px; } /* Увеличено с 17px 35px в 1.2 раза */
            .random-button { width: 80px; height: 80px; } /* Увеличено с 67px в 1.2 раза */
        }
        @media (max-width: 768px) {
            h1 { font-size: 53px; letter-spacing: 1px; margin-bottom: 65px; } /* Увеличено с 44px в 1.2 раза */
            .button-container, .main-buttons { gap: 19px; } /* Увеличено с 16px в 1.2 раза */
            button { padding: 16px 33px; font-size: 19px; border-radius: 49px; } /* Увеличено с 13px 28px в 1.2 раза */
            .random-button { width: 65px; height: 65px; } /* Увеличено с 54px в 1.2 раза */
        }
        @media (max-width: 480px) {
            h1 { font-size: 41px; letter-spacing: 0.5px; margin-bottom: 50px; } /* Увеличено с 34px в 1.2 раза */
            .button-container, .main-buttons { gap: 13px; } /* Увеличено с 11px в 1.2 раза */
            button { padding: 13px 26px; font-size: 16px; border-radius: 41px; } /* Увеличено с 11px 22px в 1.2 раза */
            .random-button { width: 52px; height: 52px; } /* Увеличено с 43px в 1.2 раза */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@700&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Троллинг Хаб</h1>
    <div class="button-container">
        <div class="main-buttons">
            <a href="/trolling1/"><button>Прикольчик №1</button></a>
            <a href="/trolling2/"><button>Прикольчик №2</button></a>
            <a href="/trolling3/"><button>Прикольчик №3</button></a>
        </div>
        <button class="random-button" onclick="location.href = ['/trolling1/', '/trolling2/', '/trolling3/'][Math.floor(Math.random() * 3)];"></button>
    </div>
</body>
</html>
