<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Троллинг Хаб</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0f0f 0%, #2a2a2a 50%, #1f1f1f 100%);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(50, 205, 50, 0.15) 0%, rgba(74, 144, 226, 0.15) 100%);
            z-index: 0;
            pointer-events: none;
            animation: shift 15s infinite alternate;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 50%);
            z-index: 0;
            pointer-events: none;
            animation: pulse 8s infinite alternate;
        }
        h1 {
            color: #ffffff;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
            z-index: 1;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            z-index: 1;
            max-width: 90%;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: clamp(15px, 3vw, 20px) clamp(30px, 5vw, 40px);
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #32cd32, #66ff66); /* Зелёный градиент */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(50, 205, 50, 0.4); /* Зелёное свечение */
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(45deg, #66ff66, #32cd32);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(50, 205, 50, 0.6);
        }
        button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 10px rgba(50, 205, 50, 0.3);
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        @keyframes shift {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-5%, 5%); }
            100% { transform: translate(5%, -5%); }
        }
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                gap: 20px;
            }
            h1 {
                margin-bottom: 30px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@700&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Троллинг Хаб</h1>
    <div class="button-container">
        <a href="/trolling1/"><button>Прикольчик №1</button></a>
        <a href="/trolling2/"><button>Прикольчик №2</button></a>
    </div>
</body>
</html>
