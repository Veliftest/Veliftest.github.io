<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прикольчик №1</title>
</head>
<body>
    <div class="button-container">
        <button class="main-button"></button> <!-- Кнопка без текста, с изображением default-texture.png -->
    </div>

    <div class="siren" id="siren"></div>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000000;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            width: 100%;
            padding: 0 clamp(20px, 2.9vw, 40px);
        }
        .main-button {
            position: relative;
            width: clamp(425px, 47.23vw, 850px); /* Увеличен размер круга на ПК в 1,7 раза */
            height: clamp(425px, 47.23vw, 850px); /* Увеличен размер круга на ПК в 1,7 раза */
            border-radius: 50%;
            background: url('default-texture.png') no-repeat center center; /* Изображение растягивается по размеру кнопки */
            background-size: cover; /* Растягивает изображение на весь размер кнопки, сохраняя пропорции */
            border: none;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease; /* Плавная анимация для пульсации */
        }
        .main-button:hover {
            transform: scale(1.02); /* Пульсация — увеличение до 102% при наведении */
        }
        /* Анимация сирены */
        .siren {
            position: fixed;
            width: 10px; /* Начальный очень маленький размер */
            height: 10px; /* Начальный очень маленький размер */
            background: url('siren.png') no-repeat center center;
            background-size: contain;
            z-index: 1000;
            display: none;
            pointer-events: none;
        }
        @keyframes grow {
            0% { transform: scale(0.01) translate(-50%, -50%); opacity: 0; }
            100% { transform: scale(2) translate(-50%, -50%); opacity: 1; } /* Пик увеличения (занимает весь экран) */
        }
        @keyframes shrinkAndFly {
            0% { transform: scale(2) translate(-50%, -50%) rotate(0deg); }
            50% { transform: scale(0.1) translate(-50%, -50%) rotate(180deg); }
            100% { transform: scale(0.1) translate(var(--x), var(--y)) rotate(360deg); } /* Хаотичное перемещение в случайный край */
        }
        @keyframes growAndStop {
            0% { transform: scale(0.1) translate(var(--x), var(--y)) rotate(360deg); }
            100% { transform: scale(2) translate(var(--x), var(--y)); } /* Останавливается в случайной точке */
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .rotate { animation: rotate 2s linear infinite; }
        .siren-peak { transform: scale(2) !important; animation-play-state: paused; }
        /* Адаптивность для телефонов: увеличение размера только для default-texture.png */
        @media (max-width: 768px) {
            .main-button {
                width: clamp(340px, 37.77vw, 680px); /* Увеличен размер круга на телефоне для default-texture.png в 1,7 раза */
                height: clamp(340px, 37.77vw, 680px); /* Увеличен размер круга на телефоне для default-texture.png в 1,7 раза */
            }
        }
    </style>

    <script>
        // Функция для анимации сирены с тремя фазами звука "Oh No" (6 секунд)
        function animateSiren() {
            const siren = document.createElement('div');
            siren.className = 'siren';
            document.body.appendChild(siren);

            const ohNo = new Audio('oh-no-6s.mp3');
            ohNo.play().catch(error => console.log('Ошибка воспроизведения Oh No:', error));

            // Определяем ключевые моменты звука (примерные, уточни через прослушивание):
            const firstSoundEnd = 2000; // Конец первого звука (2 секунды)
            const secondSoundEnd = 4000; // Конец второго звука (4 секунды)
            const thirdSoundEnd = 6000; // Конец третьего звука (6 секунд)

            // Фаза 1: Появление из центра и рост до пика (2 секунды)
            siren.style.top = '50%';
            siren.style.left = '50%';
            siren.style.display = 'block';
            siren.style.animation = 'grow 2s ease-out';

            setTimeout(() => {
                siren.style.animation = ''; // Останавливаем анимацию роста
                siren.classList.add('siren-peak'); // Устанавливаем пик (занимает весь экран)

                // Фаза 2: Уменьшение, вращение, и хаотичное движение (2 секунды)
                setTimeout(() => {
                    const randomEdge = Math.floor(Math.random() * 4); // 0: левый, 1: правый, 2: верх, 3: низ
                    let x, y;
                    switch (randomEdge) {
                        case 0: x = '-100%'; y = `${Math.random() * 100}%`; break; // Левый край
                        case 1: x = '200%'; y = `${Math.random() * 100}%`; break; // Правый край
                        case 2: x = `${Math.random() * 100}%`; y = '-100%'; break; // Верх
                        case 3: x = `${Math.random() * 100}%`; y = '200%'; break; // Низ
                    }
                    siren.style.setProperty('--x', x);
                    siren.style.setProperty('--y', y);
                    siren.classList.remove('siren-peak');
                    siren.style.animation = 'shrinkAndFly 2s ease-in-out';
                    siren.classList.add('rotate'); // Добавляем вращение

                    // Фаза 3: Рост до большого пика, остановка вращения (2 секунды)
                    setTimeout(() => {
                        siren.classList.remove('rotate'); // Останавливаем вращение
                        siren.style.animation = ''; // Останавливаем полёт
                        const randomX = Math.random() * 100 + 'vw';
                        const randomY = Math.random() * 100 + 'vh';
                        siren.style.top = randomY;
                        siren.style.left = randomX;
                        siren.style.animation = 'growAndStop 2s ease-out';

                        // Конец третьего звука: исчезновение сирены
                        setTimeout(() => {
                            siren.style.display = 'none';
                            siren.remove(); // Удаляем сирену
                            // Здесь можно добавить следующий шаг (например, конец анимации или возврат)
                        }, 2000); // Длительность фазы 3 (2 секунды)
                    }, 2000); // Длительность фазы 2 (2 секунды)
                }, 2000); // Длительность фазы 1 (2 секунды)
            }, 0); // Немедленный старт первой анимации
        }

        // Запуск анимации при клике на кнопку
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.querySelector('.main-button');
            if (button) {
                button.addEventListener('click', animateSiren);
            }
        });
    </script>
</body>
</html>
