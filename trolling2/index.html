<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прикольчик №1</title>
</head>
<body>
    <div class="button-container">
        <button class="main-button"></button> <!-- Кнопка без текста, с изображением default-texture.png -->
    </div>

    <div class="siren" id="siren"></div>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000000;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            width: 100%;
            padding: 0 clamp(20px, 2.9vw, 40px);
        }
        .main-button {
            position: relative;
            width: clamp(425px, 47.23vw, 850px); /* Увеличен размер круга на ПК в 1,7 раза */
            height: clamp(425px, 47.23vw, 850px); /* Увеличен размер круга на ПК в 1,7 раза */
            border-radius: 50%;
            background: url('default-texture.png') no-repeat center center; /* Изображение растягивается по размеру кнопки */
            background-size: cover; /* Растягивает изображение на весь размер кнопки, сохраняя пропорции */
            border: none;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease; /* Плавная анимация для пульсации */
        }
        .main-button:hover {
            transform: scale(1.02); /* Пульсация — увеличение до 102% при наведении */
        }
        /* Скрытие кнопки после клика */
        .main-button.hidden {
            display: none;
        }
        /* Анимация сирены */
        .siren {
            position: fixed;
            width: 5px; /* Очень маленький начальный размер */
            height: 5px; /* Очень маленький начальный размер */
            background: url('siren.png') no-repeat center center;
            background-size: contain;
            z-index: 1000;
            pointer-events: none; /* Отключаем взаимодействие, чтобы нельзя было закрыть по клику */
        }
        @keyframes grow {
            0% { transform: scale(0.01) translate(-50%, -50%); opacity: 0; }
            100% { transform: scale(1) translate(-50%, -50%); opacity: 1; width: 1030px; height: 1030px; } /* Пик увеличения (до 1030x1030 пикселей, растягивается нормально) */
        }
        @keyframes shrinkAndFly {
            0% { transform: scale(1) translate(-50%, -50%) rotate(0deg); width: 1030px; height: 1030px; }
            50% { transform: scale(0.05) translate(-50%, -50%) rotate(180deg); width: 51.5px; height: 51.5px; } /* Минимум (5% от 1030) */
            100% { transform: scale(0.05) translate(var(--x), var(--y)) rotate(360deg); width: 51.5px; height: 51.5px; } /* Хаотичное перемещение в случайный край */
        }
        @keyframes growAndStop {
            0% { transform: scale(0.05) translate(var(--x), var(--y)) rotate(360deg); width: 51.5px; height: 51.5px; }
            100% { transform: scale(1) translate(var(--x), var(--y)); width: 1030px; height: 1030px; } /* Останавливается в случайной точке с максимальным размером */
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .rotate { animation: rotate 2s linear infinite; }
        .siren-peak { transform: scale(1) !important; animation-play-state: paused; width: 1030px; height: 1030px; }
        /* Адаптивность для нормального растягивания сирены */
        @media (max-width: 1030px) {
            .siren-peak, .siren {
                width: 100vw;
                height: 100vw;
                max-width: 1030px;
                max-height: 1030px;
            }
            @keyframes grow {
                100% { transform: scale(1) translate(-50%, -50%); opacity: 1; width: 100vw; height: 100vw; max-width: 1030px; max-height: 1030px; }
            }
            @keyframes shrinkAndFly {
                0% { transform: scale(1) translate(-50%, -50%) rotate(0deg); width: 100vw; height: 100vw; max-width: 1030px; max-height: 1030px; }
                50% { transform: scale(0.05) translate(-50%, -50%) rotate(180deg); width: 5vw; height: 5vw; max-width: 51.5px; max-height: 51.5px; }
                100% { transform: scale(0.05) translate(var(--x), var(--y)) rotate(360deg); width: 5vw; height: 5vw; max-width: 51.5px; max-height: 51.5px; }
            }
            @keyframes growAndStop {
                0% { transform: scale(0.05) translate(var(--x), var(--y)) rotate(360deg); width: 5vw; height: 5vw; max-width: 51.5px; max-height: 51.5px; }
                100% { transform: scale(1) translate(var(--x), var(--y)); width: 100vw; height: 100vw; max-width: 1030px; max-height: 1030px; }
            }
        }
    </style>

    <script>
        // Функция для анимации сирены с тремя фазами звука "Oh No" (6 секунд)
        function animateSiren() {
            const button = document.querySelector('.main-button');
            button.classList.add('hidden'); // Скрываем кнопку после клика

            const siren = document.getElementById('siren');
            siren.style.display = 'block';

            const ohNo = new Audio('oh-no-6s.mp3');
            ohNo.play().catch(error => console.log('Ошибка воспроизведения Oh No:', error));

            // Определяем ключевые моменты звука (примерные, уточни через прослушивание):
            const firstSoundEnd = 2000; // Конец первого сигнала (2 секунды)
            const secondSoundEnd = 4000; // Конец второго сигнала (4 секунды, с паузой 0.5 секунды)
            const thirdSoundEnd = 6000; // Конец третьего сигнала (6 секунд, с паузой 0.5 секунды)

            // Фаза 1: Появление из центра и рост до пика (2 секунды)
            siren.style.top = '50%';
            siren.style.left = '50%';
            siren.style.animation = 'grow 2s ease-out';

            setTimeout(() => {
                siren.style.animation = ''; // Останавливаем анимацию роста
                siren.classList.add('siren-peak'); // Устанавливаем пик (до 1030x1030 или адаптивно)

                // Уменьшение, вращение, и хаотичное движение (0.5 секунды пауза, затем вторая фаза)
                setTimeout(() => {
                    const randomEdge = Math.floor(Math.random() * 4); // 0: левый, 1: правый, 2: верх, 3: низ
                    let x, y;
                    switch (randomEdge) {
                        case 0: x = '-100%'; y = `${Math.random() * 100}%`; break; // Левый край
                        case 1: x = '200%'; y = `${Math.random() * 100}%`; break; // Правый край
                        case 2: x = `${Math.random() * 100}%`; y = '-100%'; break; // Верх
                        case 3: x = `${Math.random() * 100}%`; y = '200%'; break; // Низ
                    }
                    siren.style.setProperty('--x', x);
                    siren.style.setProperty('--y', y);
                    siren.classList.remove('siren-peak');
                    siren.style.animation = 'shrinkAndFly 0.5s ease-in-out';
                    siren.classList.add('rotate'); // Добавляем вращение

                    // Вторая фаза: Рост до пика, остановка (2 секунды)
                    setTimeout(() => {
                        siren.classList.remove('rotate'); // Останавливаем вращение
                        siren.style.animation = ''; // Останавливаем полёт
                        siren.style.top = '50%';
                        siren.style.left = '50%';
                        siren.style.animation = 'growAndStop 2s ease-out';

                        // Уменьшение, вращение, и хаотичное движение (0.5 секунды пауза, затем третья фаза)
                        setTimeout(() => {
                            const randomEdge2 = Math.floor(Math.random() * 4); // 0: левый, 1: правый, 2: верх, 3: низ
                            let x2, y2;
                            switch (randomEdge2) {
                                case 0: x2 = '-100%'; y2 = `${Math.random() * 100}%`; break; // Левый край
                                case 1: x2 = '200%'; y2 = `${Math.random() * 100}%`; break; // Правый край
                                case 2: x2 = `${Math.random() * 100}%`; y2 = '-100%'; break; // Верх
                                case 3: x2 = `${Math.random() * 100}%`; y2 = '200%'; break; // Низ
                            }
                            siren.style.setProperty('--x', x2);
                            siren.style.setProperty('--y', y2);
                            siren.classList.remove('siren-peak');
                            siren.style.animation = 'shrinkAndFly 0.5s ease-in-out';
                            siren.classList.add('rotate'); // Добавляем вращение

                            // Третья фаза: Рост до пика, остановка, исчезновение (2 секунды)
                            setTimeout(() => {
                                siren.classList.remove('rotate'); // Останавливаем вращение
                                siren.style.animation = ''; // Останавливаем полёт
                                const randomX = Math.random() * 100 + 'vw';
                                const randomY = Math.random() * 100 + 'vh';
                                siren.style.top = randomY;
                                siren.style.left = randomX;
                                siren.style.animation = 'growAndStop 2s ease-out';

                                // Конец третьего сигнала: исчезновение сирены
                                setTimeout(() => {
                                    siren.style.display = 'none'; // Исчезает сирена
                                    // Здесь можно добавить следующий шаг (например, переадресацию, но пока только первая часть)
                                }, 2000); // Длительность третьей фазы (2 секунды)
                            }, 500); // Пауза меньше секунды (0.5 секунды) перед третьей фазой
                        }, 2000); // Длительность второй фазы (2 секунды)
                    }, 500); // Пауза меньше секунды (0.5 секунды) перед второй фазой
                }, 2000); // Длительность первой фазы (2 секунды)
            }, 0); // Немедленный старт первой анимации
        }

        // Запуск анимации при клике на кнопку
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.querySelector('.main-button');
            if (button) {
                button.addEventListener('click', animateSiren);
            }
        });
    </script>
</body>
</html>
