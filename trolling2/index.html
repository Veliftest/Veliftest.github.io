<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прикольчик №1</title>
</head>
<body>
    <div class="button-container">
        <button class="main-button"></button> <!-- Кнопка без текста, с изображением default-texture.png -->
    </div>

    <div class="siren" id="siren1"></div>
    <div class="siren" id="siren2" style="display: none;"></div>
    <div class="siren" id="siren3" style="display: none;"></div>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000000;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            width: 100%;
            padding: 0 clamp(20px, 2.9vw, 40px);
        }
        .main-button {
            position: relative;
            width: clamp(425px, 47.23vw, 850px); /* Увеличен размер круга на ПК в 1,7 раза */
            height: clamp(425px, 47.23vw, 850px); /* Увеличен размер круга на ПК в 1,7 раза */
            border-radius: 50%;
            background: url('default-texture.png') no-repeat center center; /* Изображение растягивается по размеру кнопки */
            background-size: cover; /* Растягивает изображение на весь размер кнопки, сохраняя пропорции */
            border: none;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease; /* Плавная анимация для пульсации */
        }
        .main-button:hover {
            transform: scale(1.02); /* Пульсация — увеличение до 102% при наведении */
        }
        /* Скрытие кнопки после клика */
        .main-button.hidden {
            display: none;
        }
        /* Анимация сирены */
        .siren {
            position: fixed;
            width: 5px; /* Очень маленький начальный размер */
            height: 5px; /* Очень маленький начальный размер */
            background: url('siren.png') no-repeat center center;
            background-size: contain;
            z-index: 1000;
            pointer-events: none; /* Отключаем взаимодействие, чтобы нельзя было закрыть по клику */
        }
        @keyframes grow {
            0% { transform: scale(0.01) translate(-50%, -50%); opacity: 0; }
            100% { transform: scale(1) translate(-50%, -50%); opacity: 1; width: 1030px; height: 1030px; } /* Пик увеличения (до 1030x1030 пикселей, растягивается нормально) */
        }
        @keyframes shrinkAndFly {
            0% { transform: scale(1) translate(-50%, -50%) rotate(0deg); width: 1030px; height: 1030px; }
            50% { transform: scale(0.05) translate(-50%, -50%) rotate(180deg); width: 51.5px; height: 51.5px; } /* Минимум (5% от 1030) */
            100% { transform: scale(0.05) translate(var(--x), var(--y)) rotate(360deg); width: 51.5px; height: 51.5px; } /* Хаотичное перемещение в случайный край */
        }
        @keyframes growAndStop {
            0% { transform: scale(0.05) translate(var(--x), var(--y)) rotate(360deg); width: 51.5px; height: 51.5px; }
            100% { transform: scale(1) translate(var(--x), var(--y)); width: 1030px; height: 1030px; } /* Останавливается в случайной точке с максимальным размером */
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .rotate { animation: rotate 2s linear infinite; }
        .siren-peak { transform: scale(1) !important; animation-play-state: paused; width: 1030px; height: 1030px; }
        /* Адаптивность для нормального растягивания сирены */
        @media (max-width: 1030px) {
            .siren-peak, .siren {
                width: 100vw;
                height: 100vw;
                max-width: 1030px;
                max-height: 1030px;
            }
            @keyframes grow {
                100% { transform: scale(1) translate(-50%, -50%); opacity: 1; width: 100vw; height: 100vw; max-width: 1030px; max-height: 1030px; }
            }
            @keyframes shrinkAndFly {
                0% { transform: scale(1) translate(-50%, -50%) rotate(0deg); width: 100vw; height: 100vw; max-width: 1030px; max-height: 1030px; }
                50% { transform: scale(0.05) translate(-50%, -50%) rotate(180deg); width: 5vw; height: 5vw; max-width: 51.5px; max-height: 51.5px; }
                100% { transform: scale(0.05) translate(var(--x), var(--y)) rotate(360deg); width: 5vw; height: 5vw; max-width: 51.5px; max-height: 51.5px; }
            }
            @keyframes growAndStop {
                0% { transform: scale(0.05) translate(var(--x), var(--y)) rotate(360deg); width: 5vw; height: 5vw; max-width: 51.5px; max-height: 51.5px; }
                100% { transform: scale(1) translate(var(--x), var(--y)); width: 100vw; height: 100vw; max-width: 1030px; max-height: 1030px; }
            }
        }
    </style>

    <script>
        // Функция для анимации первой сирены с первым звуком "Oh No" (2 секунды)
        function animateSiren1() {
            const button = document.querySelector('.main-button');
            button.classList.add('hidden'); // Скрываем кнопку после клика

            const siren1 = document.getElementById('siren1');
            siren1.style.display = 'block';

            const ohNo1 = new Audio('oh-no-1.mp3'); // Первый сигнал "Oh No" (2 секунды)
            ohNo1.play().catch(error => console.log('Ошибка воспроизведения Oh No 1:', error));

            // Фаза 1: Появление из центра и рост до пика (2 секунды)
            siren1.style.top = '50%';
            siren1.style.left = '50%';
            siren1.style.animation = 'grow 2s ease-out';

            setTimeout(() => {
                siren1.style.animation = ''; // Останавливаем анимацию роста
                siren1.classList.add('siren-peak'); // Устанавливаем пик (до 1030x1030 или адаптивно)

                // Уменьшение, вращение, и хаотичное движение (0.5 секунды пауза, затем вторая сирена)
                setTimeout(() => {
                    const randomEdge = Math.floor(Math.random() * 4); // 0: левый, 1: правый, 2: верх, 3: низ
                    let x, y;
                    switch (randomEdge) {
                        case 0: x = '-100%'; y = `${Math.random() * 100}%`; break; // Левый край
                        case 1: x = '200%'; y = `${Math.random() * 100}%`; break; // Правый край
                        case 2: x = `${Math.random() * 100}%`; y = '-100%'; break; // Верх
                        case 3: x = `${Math.random() * 100}%`; y = '200%'; break; // Низ
                    }
                    siren1.style.setProperty('--x', x);
                    siren1.style.setProperty('--y', y);
                    siren1.classList.remove('siren-peak');
                    siren1.style.animation = 'shrinkAndFly 0.5s ease-in-out';
                    siren1.classList.add('rotate'); // Добавляем вращение

                    // Исчезновение первой сирены и запуск второй
                    setTimeout(() => {
                        siren1.style.display = 'none'; // Исчезает первая сирена
                        siren1.classList.remove('rotate'); // Останавливаем вращение
                        animateSiren2(); // Запускаем вторую сирену
                    }, 500); // Пауза меньше секунды (0.5 секунды)
                }, 2000); // Длительность фазы 1 (2 секунды)
            }, 0); // Немедленный старт первой анимации
        }

        // Функция для анимации второй сирены с вторым звуком "AAAAA" (2 секунды)
        function animateSiren2() {
            const siren2 = document.getElementById('siren2');
            siren2.style.display = 'block';

            const ohNo2 = new Audio('oh-no-2.mp3'); // Второй сигнал "AAAAA" (2 секунды)
            ohNo2.play().catch(error => console.log('Ошибка воспроизведения Oh No 2:', error));

            // Фаза 1: Появление из центра и рост до пика (2 секунды)
            siren2.style.top = '50%';
            siren2.style.left = '50%';
            siren2.style.animation = 'grow 2s ease-out';

            setTimeout(() => {
                siren2.style.animation = ''; // Останавливаем анимацию роста
                siren2.classList.add('siren-peak'); // Устанавливаем пик (до 1030x1030 или адаптивно)

                // Уменьшение, вращение, и хаотичное движение (0.5 секунды пауза, затем третья сирена)
                setTimeout(() => {
                    const randomEdge = Math.floor(Math.random() * 4); // 0: левый, 1: правый, 2: верх, 3: низ
                    let x, y;
                    switch (randomEdge) {
                        case 0: x = '-100%'; y = `${Math.random() * 100}%`; break; // Левый край
                        case 1: x = '200%'; y = `${Math.random() * 100}%`; break; // Правый край
                        case 2: x = `${Math.random() * 100}%`; y = '-100%'; break; // Верх
                        case 3: x = `${Math.random() * 100}%`; y = '200%'; break; // Низ
                    }
                    siren2.style.setProperty('--x', x);
                    siren2.style.setProperty('--y', y);
                    siren2.classList.remove('siren-peak');
                    siren2.style.animation = 'shrinkAndFly 0.5s ease-in-out';
                    siren2.classList.add('rotate'); // Добавляем вращение

                    // Исчезновение второй сирены и запуск третьей
                    setTimeout(() => {
                        siren2.style.display = 'none'; // Исчезает вторая сирена
                        siren2.classList.remove('rotate'); // Останавливаем вращение
                        animateSiren3(); // Запускаем третью сирену
                    }, 500); // Пауза меньше секунды (0.5 секунды)
                }, 2000); // Длительность фазы 1 (2 секунды)
            }, 0); // Немедленный старт первой анимации
        }

        // Функция для анимации третьей сирены с третьим звуком "AAAAA" (2 секунды)
        function animateSiren3() {
            const siren3 = document.getElementById('siren3');
            siren3.style.display = 'block';

            const ohNo3 = new Audio('oh-no-3.mp3'); // Третий сигнал "AAAAA" (2 секунды)
            ohNo3.play().catch(error => console.log('Ошибка воспроизведения Oh No 3:', error));

            // Фаза 1: Появление из центра и рост до пика (2 секунды)
            siren3.style.top = '50%';
            siren3.style.left = '50%';
            siren3.style.animation = 'grow 2s ease-out';

            setTimeout(() => {
                siren3.style.animation = ''; // Останавливаем анимацию роста
                siren3.classList.add('siren-peak'); // Устанавливаем пик (до 1030x1030 или адаптивно)

                // Уменьшение, вращение, и хаотичное движение (2 секунды)
                setTimeout(() => {
                    const randomEdge = Math.floor(Math.random() * 4); // 0: левый, 1: правый, 2: верх, 3: низ
                    let x, y;
                    switch (randomEdge) {
                        case 0: x = '-100%'; y = `${Math.random() * 100}%`; break; // Левый край
                        case 1: x = '200%'; y = `${Math.random() * 100}%`; break; // Правый край
                        case 2: x = `${Math.random() * 100}%`; y = '-100%'; break; // Верх
                        case 3: x = `${Math.random() * 100}%`; y = '200%'; break; // Низ
                    }
                    siren3.style.setProperty('--x', x);
                    siren3.style.setProperty('--y', y);
                    siren3.classList.remove('siren-peak');
                    siren3.style.animation = 'shrinkAndFly 2s ease-in-out';
                    siren3.classList.add('rotate'); // Добавляем вращение

                    // Рост до большого пика, остановка вращения (2 секунды)
                    setTimeout(() => {
                        siren3.classList.remove('rotate'); // Останавливаем вращение
                        siren3.style.animation = ''; // Останавливаем полёт
                        const randomX = Math.random() * 100 + 'vw';
                        const randomY = Math.random() * 100 + 'vh';
                        siren3.style.top = randomY;
                        siren3.style.left = randomX;
                        siren3.style.animation = 'growAndStop 2s ease-out';

                        // Конец третьего звука: исчезновение третьей сирены
                        setTimeout(() => {
                            siren3.style.display = 'none'; // Исчезает третья сирена
                            // Здесь можно добавить следующий шаг (например, переадресацию, но пока только первая часть)
                        }, 2000); // Длительность фазы 3 (2 секунды)
                    }, 2000); // Длительность фазы 2 (2 секунды)
                }, 2000); // Длительность фазы 1 (2 секунды)
            }, 0); // Немедленный старт первой анимации
        }

        // Запуск анимации при клике на кнопку
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.querySelector('.main-button');
            if (button) {
                button.addEventListener('click', animateSiren1);
            }
        });
    </script>
</body>
</html>
