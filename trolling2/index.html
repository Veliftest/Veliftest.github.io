<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прикольчик №1</title>
</head>
<body>
    <div class="button-container">
        <button class="main-button"></button> <!-- Кнопка без текста, с изображением default-texture.png -->
    </div>

    <div class="siren" id="siren"></div>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000000;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001; /* Кнопка поверх сирены */
            width: 100%;
            padding: 0 clamp(20px, 2.9vw, 40px);
        }
        .main-button {
            position: relative;
            width: clamp(425px, 47.23vw, 850px); /* Увеличен размер круга на ПК в 1,7 раза */
            height: clamp(425px, 47.23vw, 850px); /* Увеличен размер круга на ПК в 1,7 раза */
            border-radius: 50%;
            background: url('default-texture.png') no-repeat center center; /* Изображение растягивается по размеру кнопки */
            background-size: cover; /* Растягивает изображение на весь размер кнопки, сохраняя пропорции */
            border: none;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease; /* Плавная анимация для пульсации */
        }
        .main-button:hover {
            transform: scale(1.02); /* Пульсация — увеличение до 102% при наведении */
        }
        /* Скрытие кнопки после клика */
        .main-button.hidden {
            display: none;
        }
        /* Анимация сирены */
        .siren {
            position: fixed;
            width: 5px; /* Очень маленький начальный размер */
            height: 5px; /* Очень маленький начальный размер */
            background: url('siren.png') no-repeat center center;
            background-size: contain;
            z-index: 900; /* Сирена за кнопкой */
            pointer-events: none; /* Отключаем взаимодействие, чтобы нельзя было закрыть по клику */
        }
        @keyframes grow {
            0% { transform: scale(0.01) translate(-50%, -50%); opacity: 0; }
            100% { transform: scale(1) translate(-50%, -50%) clamp(0, 0, 0); opacity: 1; width: min(1030px, 100vw); height: min(1030px, 100vh); } /* Пик увеличения (до 1030x1030 или экрана, адаптивно, центрирован) */
        }
        @keyframes shrinkAndFly {
            0% { transform: scale(1) translate(-50%, -50%) rotate(0deg); width: min(1030px, 100vw); height: min(1030px, 100vh); }
            50% { transform: scale(0.05) translate(-50%, -50%) rotate(180deg); width: min(51.5px, 5vw); height: min(51.5px, 5vh); } /* Минимум (5% от 1030 или экрана) */
            100% { transform: scale(0.05) translate(clamp(0vw, var(--x), 100vw), clamp(0vh, var(--y), 100vh)) rotate(360deg); width: min(51.5px, 5vw); height: min(51.5px, 5vh); } /* Хаотичное перемещение в пределах экрана */
        }
        @keyframes growAndStop {
            0% { transform: scale(0.05) translate(clamp(0vw, var(--x), 100vw), clamp(0vh, var(--y), 100vh)) rotate(360deg); width: min(51.5px, 5vw); height: min(51.5px, 5vh); }
            100% { transform: scale(1) translate(clamp(0vw, var(--x), 100vw), clamp(0vh, var(--y), 100vh)); width: min(1030px, 100vw); height: min(1030px, 100vh); } /* Останавливается в случайной точке в пределах экрана с максимальным размером */
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .rotate { animation: rotate 2s linear infinite; }
        .siren-peak { transform: scale(1) !important; animation-play-state: paused; width: min(1030px, 100vw); height: min(1030px, 100vh); }
    </style>

    <script>
        // Функция для анимации сирены с тремя фазами звука "Oh No" (6 секунд)
        function animateSiren() {
            const button = document.querySelector('.main-button');
            button.classList.add('hidden'); // Скрываем кнопку после клика

            const siren = document.getElementById('siren');
            siren.style.display = 'block';

            const ohNo = new Audio('oh-no-6s.mp3');
            ohNo.play().catch(error => console.log('Ошибка воспроизведения Oh No:', error));

            // Точные ключевые моменты звука (примерные, уточни через прослушивание):
            const firstSoundEnd = 2000; // Конец первого сигнала (2 секунды)
            const secondSoundEnd = 3500; // Конец второго сигнала (3.5 секунды, с паузой 0.5 секунды после первого)
            const thirdSoundEnd = 6000; // Конец третьего сигнала (6 секунд, с паузой 0.5 секунды после второго)

            // Фаза 1: Появление из центра и рост до пика (2 секунды)
            siren.style.top = '50%';
            siren.style.left = '50%';
            siren.style.animation = 'grow 2s ease-out';

            setTimeout(() => {
                siren.style.animation = ''; // Останавливаем анимацию роста
                siren.classList.add('siren-peak'); // Устанавливаем пик (до 1030x1030 или экрана, адаптивно)

                // Уменьшение, вращение, и хаотичное движение (0.5 секунды пауза, затем вторая фаза)
                setTimeout(() => {
                    const randomX = Math.random() * 100 + 'vw';
                    const randomY = Math.random() * 100 + 'vh';
                    siren.style.setProperty('--x', clampPosition(randomX));
                    siren.style.setProperty('--y', clampPosition(randomY));
                    siren.classList.remove('siren-peak');
                    siren.style.animation = 'shrinkAndFly 0.5s ease-in-out';
                    siren.classList.add('rotate'); // Добавляем вращение

                    // Вторая фаза: Рост до пика, остановка (1.5 секунды, чтобы уложиться в 3.5 секунд)
                    setTimeout(() => {
                        siren.classList.remove('rotate'); // Останавливаем вращение
                        siren.style.animation = ''; // Останавливаем полёт
                        siren.style.top = '50%';
                        siren.style.left = '50%';
                        siren.style.animation = 'growAndStop 1.5s ease-out';

                        // Уменьшение, вращение, и хаотичное движение (0.5 секунды пауза, затем третья фаза)
                        setTimeout(() => {
                            const randomX2 = Math.random() * 100 + 'vw';
                            const randomY2 = Math.random() * 100 + 'vh';
                            siren.style.setProperty('--x', clampPosition(randomX2));
                            siren.style.setProperty('--y', clampPosition(randomY2));
                            siren.classList.remove('siren-peak');
                            siren.style.animation = 'shrinkAndFly 0.5s ease-in-out';
                            siren.classList.add('rotate'); // Добавляем вращение

                            // Третья фаза: Рост до пика, остановка, исчезновение (1.5 секунды, чтобы уложиться в 6 секунд)
                            setTimeout(() => {
                                siren.classList.remove('rotate'); // Останавливаем вращение
                                siren.style.animation = ''; // Останавливаем полёт
                                const randomX3 = Math.random() * 100 + 'vw';
                                const randomY3 = Math.random() * 100 + 'vh';
                                siren.style.top = clampPosition(randomY3);
                                siren.style.left = clampPosition(randomX3);
                                siren.style.animation = 'growAndStop 1.5s ease-out';

                                // Конец третьего сигнала: исчезновение сирены
                                setTimeout(() => {
                                    siren.style.display = 'none'; // Исчезает сирена
                                    // Здесь можно добавить следующий шаг (например, переадресацию, но пока только первая часть)
                                }, 1500); // Длительность третьей фазы (1.5 секунды)
                            }, 500); // Пауза меньше секунды (0.5 секунды) перед третьей фазой
                        }, 1500); // Длительность второй фазы (1.5 секунд, чтобы уложиться в 3.5 секунд)
                    }, 500); // Пауза меньше секунды (0.5 секунд) перед второй фазой
                }, 2000); // Длительность первой фазы (2 секунды)
            }, 0); // Немедленный старт первой анимации
        }

        // Функция для ограничения позиции в пределах экрана
        function clampPosition(position) {
            const value = parseFloat(position);
            if (position.endsWith('vw')) {
                return `${Math.max(0, Math.min(100, value))}vw`;
            } else if (position.endsWith('vh')) {
                return `${Math.max(0, Math.min(100, value))}vh`;
            }
            return position;
        }

        // Запуск анимации при клике на кнопку
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.querySelector('.main-button');
            if (button) {
                button.addEventListener('click', animateSiren);
            }
        });
    </script>
</body>
</html>
