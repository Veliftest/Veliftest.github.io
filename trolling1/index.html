<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Черная страница с кнопкой</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000000;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            width: 100%;
            padding: 0 clamp(20px, 2.9vw, 40px);
        }
        .main-button {
            position: relative;
            width: clamp(250px, 27.78vw, 500px); /* Увеличен размер круга на ПК */
            height: clamp(250px, 27.78vw, 500px); /* Увеличен размер круга на ПК */
            border-radius: 50%;
            background: url('default-texture.png') no-repeat center center; /* Заменяем градиент на изображение */
            background-size: cover;
            border: none;
            cursor: pointer;
            box-shadow: 0 clamp(13px, 1.16vw, 32px) clamp(33px, 3.89vw, 80px) rgba(60, 110, 49, 0.6);
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-button:hover {
            box-shadow: 0 clamp(20px, 1.74vw, 48px) clamp(44px, 5.83vw, 106px) rgba(60, 110, 49, 0.8); /* Сохраняем свечение при наведении */
        }
        .main-button:active {
            box-shadow: 0 clamp(6px, 0.41vw, 14px) clamp(20px, 2.78vw, 48px) rgba(60, 110, 49, 0.4); /* Сохраняем свечение при нажатии */
        }
        /* Состояние кнопки после клика — круглая картинка без текста и интерактивности */
        .inactive-image {
            position: relative;
            width: clamp(250px, 27.78vw, 500px); /* Увеличен размер круга на ПК */
            height: clamp(250px, 27.78vw, 500px); /* Увеличен размер круга на ПК */
            border-radius: 50%; /* Обрезаем под круг */
            background: url('new-texture.jpg') no-repeat center center;
            background-size: cover;
            border: none;
            box-shadow: none;
            cursor: default;
            pointer-events: none; /* Отключаем интерактивность */
        }
        /* Анимация вращения */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinning {
            animation: spin 2s linear infinite;
        }
        /* Новый фон в формате GIF после клика */
        .new-background {
            background: url('your-background.gif') no-repeat center center fixed;
            background-size: cover;
        }
        /* Адаптивность для телефонов: уменьшение размера круга */
        @media (max-width: 768px) {
            .main-button {
                width: clamp(100px, 11.11vw, 200px); /* Уменьшен размер круга на телефоне */
                height: clamp(100px, 11.11vw, 200px); /* Уменьшен размер круга на телефоне */
            }
            .inactive-image {
                width: clamp(100px, 11.11vw, 200px); /* Уменьшен размер круга на телефоне */
                height: clamp(100px, 11.11vw, 200px); /* Уменьшен размер круга на телефоне */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="button-container">
        <button class="main-button"></button> <!-- Убрали текст "Нажми меня" из HTML -->
    </div>

    <audio id="clickSound" src="click-sound.mp3" preload="auto"></audio>

    <script>
        const button = document.querySelector('.main-button');
        const body = document.body;
        const audio = document.getElementById('clickSound');
        let isActive = true; // Флаг для отслеживания состояния кнопки

        button.addEventListener('click', () => {
            if (isActive) {
                // Меняем фон на GIF
                body.classList.add('new-background');
                // Преобразуем кнопку в неинтерактивную картинку с новой текстурой
                button.classList.remove('main-button');
                button.classList.add('inactive-image', 'spinning');
                // Включаем аудио
                audio.play();
                // После окончания аудио возвращаем начальное состояние
                audio.onended = () => {
                    body.classList.remove('new-background');
                    button.classList.remove('inactive-image', 'spinning');
                    button.classList.add('main-button');
                    isActive = true; // Восстанавливаем интерактивность
                };
                isActive = false; // Отключаем интерактивность кнопки после клика
            }
        });
    </script>
</body>
</html>
