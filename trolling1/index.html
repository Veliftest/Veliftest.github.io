<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тролль №1</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000000;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            width: 100%;
            padding: 0 clamp(20px, 2.9vw, 40px);
        }
        .main-button {
            position: relative;
            width: clamp(150px, 16.67vw, 300px);
            height: clamp(150px, 16.67vw, 300px);
            border-radius: 50%;
            background: linear-gradient(45deg, #3c6e31, #5a9e4b);
            border: none;
            cursor: pointer;
            box-shadow: 0 clamp(13px, 1.16vw, 32px) clamp(33px, 3.89vw, 80px) rgba(60, 110, 49, 0.6);
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(18px, 2vw, 40px);
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6), 0 0 10px rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.12vw, 2px);
        }
        .main-button:hover {
            background: linear-gradient(45deg, #5a9e4b, #3c6e31);
            transform: translateY(clamp(-13px, -0.93vw, -32px));
            box-shadow: 0 clamp(20px, 1.74vw, 48px) clamp(44px, 5.83vw, 106px) rgba(60, 110, 49, 0.8);
        }
        .main-button:active {
            transform: translateY(clamp(7px, 0.41vw, 14px));
            box-shadow: 0 clamp(6px, 0.41vw, 14px) clamp(20px, 2.78vw, 48px) rgba(60, 110, 49, 0.4);
        }
        /* Текстура для кнопки (начальная) */
        .main-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('default-texture.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.7;
            z-index: 1;
            border-radius: 50%; /* Обрезаем текстуру под круг */
        }
        /* Состояние кнопки после клика — круглая картинка без текста и интерактивности */
        .inactive-image {
            position: relative;
            width: clamp(150px, 16.67vw, 300px);
            height: clamp(150px, 16.67vw, 300px);
            border-radius: 50%; /* Обрезаем под круг */
            background: none;
            border: none;
            box-shadow: none;
            cursor: default;
            pointer-events: none; /* Отключаем интерактивность */
        }
        .inactive-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('new-texture.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.7;
            z-index: 1;
            border-radius: 50%; /* Обрезаем текстуру под круг */
        }
        /* Анимация вращения */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinning {
            animation: spin 2s linear infinite;
        }
        /* Новый фон в формате GIF после клика */
        .new-background {
            background: url('your-background.gif') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="button-container">
        <button class="main-button">Нажми меня</button>
    </div>

    <audio id="clickSound" src="click-sound.mp3" preload="auto"></audio>

    <script>
        const button = document.querySelector('.main-button');
        const body = document.body;
        const audio = document.getElementById('clickSound');
        let isActive = true; // Флаг для отслеживания состояния кнопки

        button.addEventListener('click', () => {
            if (isActive) {
                // Меняем фон на GIF
                body.classList.add('new-background');
                // Преобразуем кнопку в неинтерактивную картинку с новой текстурой
                button.classList.remove('main-button');
                button.classList.add('inactive-image', 'spinning');
                button.textContent = ''; // Удаляем текст
                // Включаем аудио
                audio.play();
                // После окончания аудио возвращаем начальное состояние
                audio.onended = () => {
                    body.classList.remove('new-background');
                    button.classList.remove('inactive-image', 'spinning');
                    button.classList.add('main-button');
                    button.textContent = 'Нажми меня'; // Восстанавливаем текст
                    isActive = true; // Восстанавливаем интерактивность
                };
                isActive = false; // Отключаем интерактивность кнопки после клика
            }
        });
    </script>
</body>
</html>
