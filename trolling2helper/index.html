<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переадресация</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('custom-background.jpg') no-repeat center center;
            background-size: cover;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Адаптивность для разных устройств */
        @media (max-width: 768px) { /* Телефоны и маленькие экраны */
            body {
                background-size: cover;
                background-position: center;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) { /* Планшеты */
            body {
                background-size: cover;
                background-position: center;
            }
        }

        @media (min-width: 1025px) { /* ПК и большие экраны */
            body {
                background-size: cover;
                background-position: center;
            }
        }
    </style>
    <script>
        // Сохранение состояния через localStorage
        function getStep() {
            return parseInt(localStorage.getItem('prankStep') || '0');
        }

        function setStep(step) {
            localStorage.setItem('prankStep', step);
        }

        // Обработка перенаправлений
        window.onload = () => {
            const step = getStep();
            if (step === 2) {
                setTimeout(() => {
                    setStep(3);
                    window.location.href = 'https://veliftest.github.io/trolling2/';
                }, 1000); // Второе перенаправление через 1 секунду
            } else if (step === 3) {
                setTimeout(() => {
                    window.location.href = 'https://veliftest.github.io/trolling2/';
                }, 1000); // Третье перенаправление через 1 секунду
            } else {
                // Если шаг не 2 или 3, перенаправляем обратно на trolling2 без изменения шага
                window.location.href = 'https://veliftest.github.io/trolling2/';
            }
        };
    </script>
</head>
<body>
    <!-- Пустое тело, так как это только перенаправление с фоном -->
</body>
</html>
